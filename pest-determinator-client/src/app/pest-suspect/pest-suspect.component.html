<div class="container-fluid mb-3">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <h1 style="text-align: center;">Pest suspects</h1>
            <div class="mb-3 container-bg p-3">
                <table *ngIf="pestSuspects.length>0" class="table table-hover">
                    <thead>
                    </thead>
                    <tbody>
                        <tr *ngFor="let pestSuspect of pestSuspects">
                        <td> {{pestSuspect.name}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
