<div class="container-fluid mb-3">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <h1 style="text-align: center;">Pest suspects</h1>
            <div class="mb-3 container-bg p-3">
                <label for="plant" class="form-label">Plant:</label>
                <select id="plant" class="form-control" name="plant" [(ngModel)]="plant" >
                    <option *ngFor="let plant of plants" [ngValue]="plant">#{{plant.id}}: {{plant.plantSpecies}} </option>
                </select>
                <div class="d-grid col-6 mx-auto m-3">
                    <button class="btn btn-success" type="submit" (click)="onClickSubmit()">Submit</button>
                </div>
            </div>
            <div class="mb-3 container-bg p-3">
                <label *ngIf="pestSuspects.length==0">No other suspects for pest species</label>
                <table *ngIf="pestSuspects.length>0" class="table table-hover">
                    <thead>
                    </thead>
                    <tbody>
                        <tr *ngFor="let pestSuspect of pestSuspects">
                        <td> {{pestSuspect.name}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
