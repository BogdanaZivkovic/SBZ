<div class="container-fluid mb-3">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <h1 style="text-align: center;">Report: plants that are impossible to cultivate</h1>
            <div class="mb-3 container-bg p-3">
                <label *ngIf="plants.length==0">No plants to report</label>
                <table *ngIf="plants.length>0" class="table table-hover">
                    <thead>
                    </thead>
                    <tbody>
                        <tr *ngFor="let plant of plants">
                        <td> #{{plant.id}}: {{plant.plantSpecies}} </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
